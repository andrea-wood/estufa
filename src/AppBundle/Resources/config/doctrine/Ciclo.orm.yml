AppBundle\Entity\Ciclo:
    type: entity
    table: null
    repositoryClass: AppBundle\Repository\CicloRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        createdAt:
            type: datetime
        endedAt:
            type: datetime
        updatedAt:
            type: datetime
        isActive:
            type: boolean
            options:
                default: 1
        isEnded:
            type: boolean
            options:
                default: 0
    oneToMany:
        colheitas:
            targetEntity: Colheita
            mappedBy: ciclo
            cascade:      [persist]
        tratamentos:
            targetEntity: Tratamento
            mappedBy: ciclo
            cascade:      [persist]
    manyToOne:
        mesa:
            targetEntity: Mesa
            inversedBy: ciclos
            joinColumn:
                name: mesa_id
                referencedColumnName: id
        type:
            targetEntity: Sementeira
            cascade:      [persist]
            joinColumn:
                name: sementeira_id
                referencedColumnName: id
    lifecycleCallbacks:
        prePersist: [ setCreatedAt,setUpdatedAt, setInitialEndedAt]
        preUpdate: [ setUpdatedAt ]
